<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image,Tables & Lists</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Image Section Start-->
    <img width="500" height="500" src="image.jpg" alt="Horse Rider">
    <!--Image Section End-->

    <!--Table Section Start-->
    <table>
        <caption>Language Used</caption>
        <hr>
        <thead>
            <tr>
                <th>Name</th>
                <th>Language</th>
                <th>Experienced</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Emon</td>
                <td>JavaScript</td>
                <td rowspan="2">2 Years</td>
            </tr>
            <tr>
                <td>Arfin</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Fahim</td>
                <td>Kotlin</td>
                <td>4 Years</td>
            </tr>
        </tbody>
    </table>
    <!--Table Section End-->
    <!--List Start Section-->
    <h2>Languages</h2>
    <ul>
        <li>Java Script</li>
        <li>Java</li>
        <li>Kotlin</li>
        <li>Ruby</li>
        <li>Solidity</li>
    </ul>
    <ul type="circle"> <!--<ul type="square">-->
        <li>Java Script</li>
        <li>Java</li>
        <li>Kotlin</li>
        <li>Ruby</li>
        <li>Solidity</li>
    </ul>
    <h2>Names</h2>
    <ol>
        <li>Emon</li>
        <li>Ramim</li>
        <li>Ornab</li>
    </ol>
    <ol type="i">
        <li>Tamim</li>
        <li>Sakib</li>
        <li>Musfiq</li>
    </ol>
    <!--List End Section-->
</body>

</html>
