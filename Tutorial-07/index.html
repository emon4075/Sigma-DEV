<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Lets Learn It</title>
</head>

<body>
    <h1 style="text-align: center; color: red;">Form and It's Uses</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your User Name: </label>
            <input type="text" name="username" id="username" placeholder="Enter Your User Name">
        </div>
        <div>
            <label for="gender">Select Your Gender: </label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
        </div>
        <div>
            <input type="checkbox" name="follow" id="follow">
            <label for="follow">Follow me on Social Media</label>
        </div>
        <div>
            <label for="Write me">Express Your Thoughts: </label>
            <br>
            <textarea name="Write me" id="Write me" cols="40" rows="10">Your Comment: </textarea>
        </div>
        <div>
            <select name="fruit" id="fruit">
                <option value="appple">Apple</option>
                <option value="banara">Banana</option>
                <option value="orange">Orange</option>
            </select>
        </div>
    </form>
</body>

</html>
